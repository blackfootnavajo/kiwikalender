<!DOCTYPE html>
<html lang="de" class="scroll-smooth scroll-pt-[160px]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Kalender 2025/2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --bg-dark: #1a1f26;
            --card-dark: #2e3847;
            --border-dark: #4b5563;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: var(--bg-dark);
            color: #f3f4f6;
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }
        
        @media print {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; background-color: white; color: black; overflow: visible; padding: 0 !important; }
            .no-print { display: none !important; }
            .max-w-7xl { max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .bg-[#2e3847] { background-color: white !important; border: 1px solid #e5e7eb !important; }
            .text-white { color: black !important; }
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            cursor: default;
            border: 1px solid transparent;
            color: #9ca3af;
        }

        .edit-mode .day-cell { cursor: pointer; }
        .edit-mode .day-cell:hover { background-color: #3d4959; border-color: #4b5563; color: white; }
        .edit-mode .day-cell:active { transform: scale(0.92); background-color: #4b5563; }

        .day-cell.marked {
            background-color: #ef4444 !important;
            color: white !important;
            font-weight: bold;
            box-shadow: 0 4px 12px -1px rgba(239, 68, 68, 0.4);
        }
        
        /* Cursor pointer for marked cells even in non-edit mode (for viewing details) */
        .day-cell.marked:not(.edit-mode) {
            cursor: pointer;
        }
        .day-cell.marked:not(.edit-mode):hover {
            opacity: 0.9;
        }

        .chart-container {
            position: relative;
            height: 150px;
            width: 100%;
        }
        
        #main-viewport {
            width: 100%;
            overflow: hidden; 
        }

        .view-section {
            width: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease-in-out;
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
            display: none; 
        }
        
        .view-section.active {
            display: block;
            opacity: 1;
            pointer-events: auto;
            position: relative; 
            transform: translateX(0) !important;
            visibility: visible;
        }

        .view-section.sliding {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .view-section.hidden-right { transform: translateX(100%); }
        .view-section.hidden-left { transform: translateX(-100%); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1f26; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        #actions-dropdown {
            transform-origin: bottom right;
            transition: opacity 0.2s ease, transform 0.2s ease;
            background-color: #2e3847;
            border: 1px solid #4b5563;
        }
        
        .toast-notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .toast-notification.show { opacity: 1; bottom: 120px; }
        
        .current-month-highlight {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .menu-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 0.875rem;
            color: #e5e7eb;
            transition: background-color 0.2s;
            border-bottom: 1px solid #4b5563;
            text-align: left;
        }
        .menu-item:hover { background-color: #3d4959; }
        .menu-item svg { width: 1.25rem; height: 1.25rem; color: #9ca3af; margin-right: 0.75rem; flex-shrink: 0; }
        
        /* Disabled input styling for view mode */
        input:disabled {
            background-color: #1a1f26;
            color: #9ca3af;
            border-color: #374151;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 pt-32 pb-32">

    <div id="toast" class="toast-notification">Nachricht</div>

    <!-- Top Navigation (Fixed) -->
    <nav class="fixed top-0 left-0 w-full bg-[#1a1f26]/95 backdrop-blur-xl border-b border-[#4b5563] z-50 no-print shadow-xl">
         <div class="flex justify-center gap-4 p-4 max-w-7xl mx-auto">
             <button id="nav-dashboard" onclick="switchView('dashboard')" class="flex-1 md:flex-none px-8 py-3 rounded-2xl font-bold text-sm bg-blue-600 text-white transition-all shadow-lg shadow-blue-900/20 active:scale-95">
                Dashboard
             </button>
             <button id="nav-calendar" onclick="switchView('calendar')" class="flex-1 md:flex-none px-8 py-3 rounded-2xl font-bold text-sm bg-[#2e3847] text-gray-300 hover:bg-[#3d4959] transition-all border border-[#4b5563] md:border-transparent active:scale-95">
                Kalender
             </button>
         </div>
    </nav>

    <!-- Main Content Wrapper with z-0 to respect fixed nav -->
    <div id="main-viewport" class="max-w-7xl mx-auto relative z-0">

        <!-- DASHBOARD VIEW -->
        <div id="dashboard-view" class="view-section active">
            <div id="dashboard-stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                <div class="bg-[#2e3847] p-6 rounded-2xl shadow-xl border border-[#4b5563]">
                    <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-4">Wöchentliche Termine</h3>
                    <div class="chart-container">
                        <canvas id="weekChart"></canvas>
                    </div>
                </div>
                <div class="bg-[#2e3847] p-6 rounded-2xl shadow-xl border border-[#4b5563]">
                    <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-4">Verteilung Wochentage</h3>
                    <div class="chart-container">
                        <canvas id="weekdayChart"></canvas>
                    </div>
                </div>
                <div class="bg-[#2e3847] p-6 rounded-2xl shadow-xl border border-[#4b5563] flex flex-col justify-center items-center text-center">
                    <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-2">Gesamt <span id="stat-year">2025</span></h3>
                    <div class="text-5xl font-extrabold text-red-400 mb-1" id="total-count">0</div>
                    <div class="text-xs text-gray-400 uppercase font-medium">Markierte Tage</div>
                    
                    <div id="hours-stats" class="mt-6 pt-6 border-t border-[#4b5563] w-full hidden">
                        <div class="text-3xl font-extrabold text-orange-400" id="avg-hours">Ø 0</div>
                        <div class="text-[10px] text-gray-400 uppercase font-bold mt-1">Stunden pro Arbeitstag</div>
                    </div>
                </div>
            </div>
            
            <div id="hours-chart-section" class="bg-[#2e3847] p-8 rounded-2xl shadow-xl border border-[#4b5563] mb-4 hidden">
                <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-6">Stundenübersicht pro Woche</h3>
                <div class="chart-container" style="height: 300px;">
                    <canvas id="hoursChart"></canvas>
                </div>
            </div>
        </div>

        <!-- CALENDAR VIEW -->
        <div id="calendar-view" class="view-section">
            <div id="calendar-content">
                <div id="calendar-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- JS generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Controls (Fixed) -->
    <header class="fixed bottom-0 left-0 w-full bg-[#1a1f26]/95 backdrop-blur-xl border-t border-[#4b5563] z-40 no-print shadow-2xl">
        <div class="max-w-7xl mx-auto p-4 flex flex-row justify-between items-center gap-2">
            <!-- Year Selector -->
            <div class="flex bg-[#2e3847] rounded-2xl p-1 shadow-lg border border-[#4b5563]">
                <button onclick="setYear(2025)" id="btn-2025" class="px-5 py-2 rounded-xl text-sm font-bold transition-all">2025</button>
                <button onclick="setYear(2026)" id="btn-2026" class="px-5 py-2 rounded-xl text-sm font-bold transition-all">2026</button>
            </div>

            <div class="flex items-center gap-2">
                <!-- Edit Toggle Button -->
                <button id="edit-toggle-btn" onclick="toggleEditMode()" class="inline-flex justify-center items-center rounded-2xl border border-[#4b5563] shadow-lg p-2.5 bg-[#2e3847] text-gray-200 hover:bg-[#3d4959] focus:outline-none transition-all" aria-label="Bearbeiten">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
                        <path d="m15 5 4 4"/>
                    </svg>
                </button>

                <!-- Settings Dropup Menu -->
                <div class="relative inline-block text-left" id="menu-container">
                    <button onclick="toggleDropdown(event)" class="inline-flex justify-center items-center rounded-2xl border border-[#4b5563] shadow-lg p-2.5 bg-[#2e3847] text-gray-200 hover:bg-[#3d4959] focus:outline-none transition-all" aria-label="Einstellungen">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>

                    <div id="actions-dropdown" class="hidden absolute right-0 bottom-full z-[60] mb-2 w-60 rounded-2xl shadow-2xl focus:outline-none overflow-hidden">
                        <div class="py-0 flex flex-col">
                            <button onclick="downloadPDF()" class="menu-item">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                </svg>
                                <span>PDF Export</span>
                            </button>
                            <button onclick="downloadJSON()" class="menu-item">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                <span>JSON Export</span>
                            </button>
                            <label class="menu-item cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12" />
                                </svg>
                                <span class="flex-1">JSON Import</span>
                                <input type="file" accept=".json" class="hidden" onchange="uploadJSON(this)">
                            </label>
                            <button onclick="triggerClear()" class="menu-item !border-b-0 hover:bg-red-900/30 text-red-400 group">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="group-hover:text-red-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                                <span>Jahr leeren</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Modals -->
    <div id="hour-entry-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-[100] p-4 no-print">
        <div class="bg-[#2e3847] rounded-3xl shadow-2xl p-8 max-w-sm w-full transform transition-all border border-[#4b5563]">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-2xl font-extrabold text-white" id="entry-modal-title">Stunden erfassen</h3>
                    <p class="text-sm font-medium text-gray-400 mt-1" id="entry-modal-date">Datum</p>
                </div>
                <button onclick="closeEntryModal()" class="text-gray-400 hover:text-white p-1 transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="mb-8">
                <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-3 ml-1">Dauer (h)</label>
                <input type="number" id="hour-input" step="0.5" min="0.5" max="24" class="w-full px-5 py-4 bg-[#1a1f26] border border-[#4b5563] rounded-2xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-2xl font-bold text-white transition-all" placeholder="0.0">
            </div>
            <!-- Buttons container - hidden in view mode -->
            <div id="modal-buttons" class="flex flex-col gap-3">
                <button id="save-btn" onclick="saveHourEntry()" class="w-full py-4 bg-blue-600 text-white hover:bg-blue-700 rounded-2xl font-bold transition-all shadow-lg active:scale-95">Speichern</button>
                <button id="delete-entry-btn" onclick="deleteHourEntry()" class="w-full py-4 bg-red-900/30 text-red-400 hover:bg-red-900/50 rounded-2xl font-bold transition-all active:scale-95">Eintrag löschen</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-[110] p-4 no-print">
        <div class="bg-[#2e3847] rounded-3xl shadow-2xl p-8 max-w-xs w-full text-center border border-[#4b5563]">
            <div class="w-16 h-16 bg-red-900/20 text-red-500 rounded-full flex items-center justify-center mx-auto mb-5">
                <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h3 class="text-xl font-extrabold text-white mb-2">Wirklich löschen?</h3>
            <p class="text-sm font-medium text-gray-400 mb-8" id="confirm-text">Alle Markierungen gehen verloren.</p>
            <div class="flex gap-3">
                <button onclick="closeConfirmModal()" class="flex-1 py-3.5 bg-[#3d4959] text-gray-200 rounded-2xl font-bold active:scale-95 transition-all">Abbrechen</button>
                <button id="confirm-action-btn" class="flex-1 py-3.5 bg-red-600 text-white rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Ja, leeren</button>
            </div>
        </div>
    </div>

    <script>
        const months = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
        const daysShort = ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"];
        
        let currentYear = 2025;
        let isEditMode = false;
        let markedDates = {};
        let charts = { weekday: null, week: null, hours: null };
        let activeDateStr = null;

        function saveToStorage() {
            try { localStorage.setItem('calendar_app_data', JSON.stringify(markedDates)); } catch (e) {}
        }

        function loadFromStorage() {
            try {
                const saved = localStorage.getItem('calendar_app_data');
                if (saved) markedDates = JSON.parse(saved);
            } catch (e) { markedDates = {}; }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            if (!toast) return;
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function toggleDropdown(event) {
            event.stopPropagation();
            document.getElementById('actions-dropdown')?.classList.toggle('hidden');
        }

        window.addEventListener('click', (e) => {
            const dropdown = document.getElementById('actions-dropdown');
            const menuContainer = document.getElementById('menu-container');
            if (dropdown && !menuContainer.contains(e.target)) dropdown.classList.add('hidden');
        });

        function switchView(viewName) {
            const dash = document.getElementById('dashboard-view');
            const cal = document.getElementById('calendar-view');
            const btnDash = document.getElementById('nav-dashboard');
            const btnCal = document.getElementById('nav-calendar');

            if (!dash || !cal || !btnDash || !btnCal) return;
            
            const isGoingToDash = viewName === 'dashboard';
            const incoming = isGoingToDash ? dash : cal;
            const outgoing = isGoingToDash ? cal : dash;

            incoming.classList.remove('hidden-left', 'hidden-right');
            incoming.classList.add('sliding', isGoingToDash ? 'hidden-left' : 'hidden-right');
            incoming.style.display = 'block';

            requestAnimationFrame(() => {
                outgoing.classList.add('sliding', isGoingToDash ? 'hidden-right' : 'hidden-left');
                outgoing.classList.remove('active');
                
                incoming.classList.remove('hidden-left', 'hidden-right');
                incoming.classList.add('active');

                if (isGoingToDash) {
                    btnDash.className = "flex-1 md:flex-none px-8 py-3 rounded-2xl font-bold text-sm bg-blue-600 text-white transition-all shadow-lg shadow-blue-900/20 active:scale-95";
                    btnCal.className = "flex-1 md:flex-none px-8 py-3 rounded-2xl font-bold text-sm bg-[#2e3847] text-gray-300 hover:bg-[#3d4959] transition-all border border-[#4b5563] md:border-transparent active:scale-95";
                } else {
                    btnCal.className = "flex-1 md:flex-none px-8 py-3 rounded-2xl font-bold text-sm bg-blue-600 text-white transition-all shadow-lg shadow-blue-900/20 active:scale-95";
                    btnDash.className = "flex-1 md:flex-none px-8 py-3 rounded-2xl font-bold text-sm bg-[#2e3847] text-gray-300 hover:bg-[#3d4959] transition-all border border-[#4b5563] md:border-transparent active:scale-95";
                }
            });

            setTimeout(() => {
                outgoing.style.display = 'none';
                outgoing.classList.remove('sliding', 'hidden-left', 'hidden-right');
                incoming.classList.remove('sliding');

                if (isGoingToDash) {
                    window.scrollTo({ top: 0, behavior: 'auto' });
                    updateStats();
                } else {
                    const now = new Date();
                    if (currentYear === now.getFullYear()) {
                        const card = document.getElementById('current-month-card');
                        if (card) {
                            card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                }
            }, 400);
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('edit-toggle-btn');
            const container = document.getElementById('calendar-container');
            
            if (isEditMode) {
                btn.classList.add('text-red-500', 'border-red-500');
                btn.classList.remove('text-gray-200', 'border-[#4b5563]');
                container.classList.add('edit-mode');
                // removed showToast here
            } else {
                btn.classList.remove('text-red-500', 'border-red-500');
                btn.classList.add('text-gray-200', 'border-[#4b5563]');
                container.classList.remove('edit-mode');
            }
        }

        function setYear(year) {
            currentYear = year;
            document.getElementById('stat-year').innerText = year;
            [2025, 2026].forEach(y => {
                const el = document.getElementById('btn-' + y);
                if (el) el.className = (y === year) ? "px-5 py-2 rounded-xl text-sm font-bold transition-all bg-blue-600 text-white shadow-lg shadow-blue-900/20" : "px-5 py-2 rounded-xl text-sm font-semibold transition-all text-gray-400 hover:text-white hover:bg-[#3d4959]";
            });
            const hourSection = document.getElementById('hours-chart-section');
            if (hourSection) hourSection.classList.toggle('hidden', year < 2026);
            initCalendar();
        }

        function initCalendar() {
            const grid = document.getElementById('calendar-container');
            if (!grid) return;
            grid.innerHTML = '';
            const now = new Date();
            const isActualYear = currentYear === now.getFullYear();

            months.forEach((monthName, index) => {
                const isCurrentMonth = isActualYear && index === now.getMonth();
                const monthDiv = document.createElement('div');
                monthDiv.className = "bg-[#2e3847] p-6 rounded-3xl shadow-xl border border-[#4b5563] break-inside-avoid flex flex-col hover:shadow-2xl transition-all duration-300";
                if (isCurrentMonth) {
                    monthDiv.id = "current-month-card";
                    monthDiv.classList.add('current-month-highlight');
                }
                monthDiv.innerHTML = `<h2 class="text-base font-bold text-white mb-5 text-center uppercase tracking-wide">${monthName}</h2>`;
                
                const daysHeader = document.createElement('div');
                daysHeader.className = "grid grid-cols-7 gap-1 mb-3";
                daysShort.forEach(day => daysHeader.innerHTML += `<div class="text-center text-[11px] font-bold text-gray-500 uppercase">${day}</div>`);
                monthDiv.appendChild(daysHeader);

                const daysGrid = document.createElement('div');
                daysGrid.className = "grid grid-cols-7 gap-1 flex-1";
                const firstDay = new Date(currentYear, index, 1);
                let startDay = (firstDay.getDay() === 0) ? 6 : firstDay.getDay() - 1;
                for (let i = 0; i < startDay; i++) daysGrid.innerHTML += '<div></div>';

                const daysInMonth = new Date(currentYear, index + 1, 0).getDate();
                for (let d = 1; d <= daysInMonth; d++) {
                    const dateStr = `${currentYear}-${String(index + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                    const cell = document.createElement('div');
                    cell.className = "day-cell text-sm font-medium";
                    cell.innerText = d;
                    if (markedDates[dateStr]) {
                        cell.classList.add('marked');
                        // removed hours display here
                    }
                    cell.onclick = (e) => { 
                        e.preventDefault(); 
                        if (isEditMode) {
                            handleCellClick(dateStr); 
                        } else if (markedDates[dateStr] && currentYear >= 2026) {
                            // View Mode: Open read-only modal if marked and in 2026
                            openViewModal(dateStr);
                        }
                    };
                    daysGrid.appendChild(cell);
                }
                monthDiv.appendChild(daysGrid);
                grid.appendChild(monthDiv);
            });
            updateStats();
        }

        function handleCellClick(dateStr) {
            if (currentYear >= 2026) openEntryModal(dateStr);
            else {
                if (markedDates[dateStr]) delete markedDates[dateStr];
                else markedDates[dateStr] = { hours: null };
                saveToStorage(); initCalendar();
            }
        }

        // Open modal in EDIT mode
        function openEntryModal(dateStr) {
            activeDateStr = dateStr;
            const input = document.getElementById('hour-input');
            const data = markedDates[dateStr];
            
            document.getElementById('entry-modal-title').innerText = "Stunden erfassen";
            document.getElementById('entry-modal-date').innerText = new Date(dateStr).toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' });
            
            if (input) {
                input.value = data ? data.hours : '';
                input.disabled = false; // Enable input
            }
            
            // Show buttons
            const btnContainer = document.getElementById('modal-buttons');
            if (btnContainer) btnContainer.classList.remove('hidden');
            
            document.getElementById('delete-entry-btn')?.classList.toggle('hidden', !data);
            document.getElementById('hour-entry-modal')?.classList.remove('hidden');
            setTimeout(() => input?.focus(), 100);
        }

        // Open modal in VIEW (Read-Only) mode
        function openViewModal(dateStr) {
            const data = markedDates[dateStr];
            if (!data) return; // Should not happen if called correctly

            document.getElementById('entry-modal-title').innerText = "Details";
            document.getElementById('entry-modal-date').innerText = new Date(dateStr).toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' });
            
            const input = document.getElementById('hour-input');
            if (input) {
                input.value = data.hours || 0;
                input.disabled = true; // Disable input
            }

            // Hide buttons
            const btnContainer = document.getElementById('modal-buttons');
            if (btnContainer) btnContainer.classList.add('hidden');

            document.getElementById('hour-entry-modal')?.classList.remove('hidden');
        }

        function closeEntryModal() { document.getElementById('hour-entry-modal')?.classList.add('hidden'); activeDateStr = null; }

        function saveHourEntry() {
            if (!activeDateStr) return;
            const val = document.getElementById('hour-input')?.value;
            if (val === '') delete markedDates[activeDateStr];
            else {
                let h = parseFloat(val.toString().replace(',', '.'));
                if (isNaN(h) || h < 0.1 || h > 24) { showToast("Bitte 0.1 - 24 h eingeben."); return; }
                markedDates[activeDateStr] = { hours: h };
            }
            saveToStorage(); initCalendar(); closeEntryModal();
        }

        function deleteHourEntry() { if (activeDateStr) { delete markedDates[activeDateStr]; saveToStorage(); initCalendar(); closeEntryModal(); } }

        function triggerClear() {
            const modal = document.getElementById('confirm-modal');
            if (modal) modal.classList.remove('hidden');
            document.getElementById('confirm-action-btn').onclick = () => {
                Object.keys(markedDates).forEach(date => { if (date.startsWith(String(currentYear))) delete markedDates[date]; });
                saveToStorage(); initCalendar(); closeConfirmModal(); showToast("Jahr geleert");
            };
            document.getElementById('actions-dropdown')?.classList.add('hidden');
        }

        function closeConfirmModal() { document.getElementById('confirm-modal')?.classList.add('hidden'); }

        function updateStats() {
            const keys = Object.keys(markedDates).filter(d => d.startsWith(String(currentYear)));
            document.getElementById('total-count').innerText = keys.length;
            const weekdayCounts = new Array(7).fill(0);
            const weekCounts = new Array(54).fill(0);
            const weekHours = new Array(54).fill(0);
            let totalHours = 0, workdaysCount = 0;

            keys.forEach(dateStr => {
                const dateObj = new Date(dateStr), weekNum = getISOWeek(dateStr);
                weekdayCounts[dateObj.getDay()]++;
                weekCounts[weekNum]++;
                if (currentYear >= 2026) {
                    const h = markedDates[dateStr].hours || 0;
                    weekHours[weekNum] += h; totalHours += h; if (h > 0) workdaysCount++;
                }
            });
            
            const hoursStatsDiv = document.getElementById('hours-stats');
            if (currentYear >= 2026) {
                hoursStatsDiv?.classList.remove('hidden');
                document.getElementById('avg-hours').innerText = 'Ø ' + (workdaysCount > 0 ? (totalHours / workdaysCount).toFixed(1) : '0') + ' h';
            } else hoursStatsDiv?.classList.add('hidden');
            renderCharts(weekdayCounts, weekCounts, weekHours);
        }

        function renderCharts(weekdayCounts, weekCounts, weekHours) {
            const config = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, animation: { duration: 400 } };
            const textColor = '#9ca3af', gridColor = 'rgba(255, 255, 255, 0.05)';
            const getCtx = id => document.getElementById(id)?.getContext('2d');

            const ctxWeek = getCtx('weekChart');
            if (ctxWeek) {
                if (charts.week) charts.week.destroy();
                charts.week = new Chart(ctxWeek, { type: 'line', data: { labels: Array.from({length: 53}, (_, i) => i + 1), datasets: [{ data: weekCounts.slice(1, 54), borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true, tension: 0.4, pointRadius: 0, borderWidth: 3 }] }, options: { ...config, scales: { y: { beginAtZero: true, grid: { color: gridColor }, ticks: { color: textColor, precision: 0 } }, x: { grid: { display: false }, ticks: { color: textColor, font: { size: 9 }, autoSkip: true, maxTicksLimit: 12 } } } } });
            }

            const ctxWeekday = getCtx('weekdayChart');
            if (ctxWeekday) {
                if (charts.weekday) charts.weekday.destroy();
                charts.weekday = new Chart(ctxWeekday, { type: 'bar', data: { labels: ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"], datasets: [{ data: [weekdayCounts[1], weekdayCounts[2], weekdayCounts[3], weekdayCounts[4], weekdayCounts[5], weekdayCounts[6], weekdayCounts[0]], backgroundColor: '#3b82f6', borderRadius: 6 }] }, options: { ...config, scales: { y: { beginAtZero: true, grid: { color: gridColor }, ticks: { color: textColor, precision: 0 } }, x: { grid: { display: false }, ticks: { color: textColor, font: { size: 10, weight: 'bold' } } } } } });
            }
            
            if (currentYear >= 2026) {
                const ctxHours = getCtx('hoursChart');
                if (ctxHours) {
                    if (charts.hours) charts.hours.destroy();
                    charts.hours = new Chart(ctxHours, { type: 'bar', data: { labels: Array.from({length: 53}, (_, i) => i + 1), datasets: [{ data: weekHours.slice(1, 54), backgroundColor: '#f59e0b', borderRadius: 4 }] }, options: { ...config, scales: { y: { beginAtZero: true, grid: { color: gridColor }, ticks: { color: textColor } }, x: { grid: { display: false }, ticks: { color: textColor, font: { size: 8 }, autoSkip: true, maxTicksLimit: 12 } } } } });
                }
            }
        }

        function getISOWeek(dateString) {
            const date = new Date(dateString);
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function downloadPDF() {
            showToast("PDF wird erstellt...");
            const element = document.getElementById('calendar-content');
            if (!element) return;
            html2pdf().set({ margin: [10, 10], filename: `Kalender_${currentYear}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, useCORS: true, backgroundColor: '#1a1f26' }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' } }).from(element).save().then(() => document.getElementById('actions-dropdown')?.classList.add('hidden'));
        }

        function downloadJSON() {
            const sorted = Object.keys(markedDates).sort().reduce((obj, key) => { obj[key] = markedDates[key]; return obj; }, {});
            const blob = new Blob([JSON.stringify(sorted, null, 2)], { type: "application/json" });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `kalender_${new Date().toISOString().split('T')[0]}.json`; a.click();
            document.getElementById('actions-dropdown')?.classList.add('hidden');
            showToast("Export erfolgreich");
        }

        function uploadJSON(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) { markedDates = {}; imported.forEach(d => { markedDates[d] = { hours: null }; }); }
                    else if (typeof imported === 'object') markedDates = imported;
                    saveToStorage(); initCalendar(); showToast("Import erfolgreich");
                } catch (err) { showToast("Fehler beim Import"); }
                input.value = '';
            };
            reader.readAsText(file);
            document.getElementById('actions-dropdown')?.classList.add('hidden');
        }
        
        let touchStartX = 0;
        document.getElementById('main-viewport')?.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        document.getElementById('main-viewport')?.addEventListener('touchend', e => {
            const diff = e.changedTouches[0].screenX - touchStartX;
            if (Math.abs(diff) > 80) {
                const dashActive = document.getElementById('dashboard-view')?.classList.contains('active');
                if (diff < 0 && dashActive) switchView('calendar');
                if (diff > 0 && !dashActive) switchView('dashboard');
            }
        }, {passive: true});

        function initApp() { loadFromStorage(); setYear(new Date().getFullYear() === 2026 ? 2026 : 2025); switchView('dashboard'); }
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', initApp); else initApp();
    </script>
